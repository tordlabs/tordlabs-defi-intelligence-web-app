    <script>
    (function(){
      var dc=0,ov=null;
      function mkOv(){if(ov)return;ov=document.createElement("div");ov.id="dd-ov";ov.style.cssText="display:none;position:fixed;inset:0;background:rgba(245,166,35,0.08);border:3px dashed #f5a623;z-index:9999;pointer-events:none;align-items:center;justify-content:center;";ov.innerHTML='<div style="background:rgba(0,0,0,0.85);border:2px solid #f5a623;border-radius:16px;padding:32px 48px;text-align:center;box-shadow:0 0 40px rgba(245,166,35,0.3)"><div style="font-size:48px;margin-bottom:12px">&#128206;</div><div style="color:#f5a623;font-family:Orbitron,sans-serif;font-size:18px;font-weight:700">Drop files here</div><div style="color:#888;font-family:Space Grotesk,sans-serif;font-size:13px;margin-top:6px">Any file type up to 20MB</div></div>';document.body.appendChild(ov)}
      function isAI(){return/\/(admin|tordai)/i.test(location.pathname)}
      document.addEventListener("dragenter",function(e){if(!isAI())return;e.preventDefault();dc++;if(dc===1){mkOv();ov.style.display="flex"}});
      document.addEventListener("dragleave",function(e){if(!isAI())return;dc--;if(dc<=0){dc=0;if(ov)ov.style.display="none"}});
      document.addEventListener("dragover",function(e){if(!isAI())return;e.preventDefault();e.dataTransfer.dropEffect="copy"});
      document.addEventListener("drop",function(e){if(!isAI())return;e.preventDefault();dc=0;if(ov)ov.style.display="none";var f=e.dataTransfer&&e.dataTransfer.files;if(!f||!f.length)return;var fi=document.querySelector('input[type="file"][accept="*/*"]');if(!fi)fi=document.querySelector('input[type="file"]');if(fi){var dt=new DataTransfer();for(var i=0;i<f.length;i++){if(f[i].size<=20*1024*1024)dt.items.add(f[i])}if(dt.files.length>0){fi.files=dt.files;fi.dispatchEvent(new Event("change",{bubbles:true}))}}});
    })();
    </script>
